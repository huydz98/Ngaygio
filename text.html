<!DOCTYPE html>
<html>
<head>
  <title>Xem Ngày và Giờ Việt Nam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #333;
    }

    #time-container {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    #date, #time {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>Xem Ngày và Giờ Việt Nam</h1>
  <div id="time-container">
    <p>Ngày: <span id="date"></span></p>
    <p>Giờ: <span id="time"></span></p>
  </div>
  <script>
    function updateTime() {
      var now = new Date();
      var localTime = new Date(now.getTime() + 7 * 60 * 60 * 1000); // UTC+7 for Vietnam
      var dateStr = localTime.toLocaleDateString('vi-VN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
      var timeStr = localTime.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
      document.getElementById("date").textContent = dateStr;
      document.getElementById("time").textContent = timeStr;
    }

    setInterval(updateTime, 1000); // Cập nhật thời gian mỗi giây
    updateTime(); // Cập nhật thời gian ban đầu
  </script>
</body>
</html>
